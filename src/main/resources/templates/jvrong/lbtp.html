	<body>
<div class="col-sm-12 widget-container-span">
  <div class="widget-box transparent">
    <div class="widget-header">
      <div class="widget-toolbar no-border">
        <ul class="nav nav-tabs" id="myTab">
          <li class="active" id="gl"><a data-toggle="tab" href="#home1">轮播图管理</a></li>
          <li id="xgtj"><a data-toggle="tab" href="#home2">添加/修改轮播图</a></li>
        </ul>
      </div>
    </div>
    <div class="widget-body">
      <div class="widget-main padding-12 no-padding-left no-padding-right">
        <div class="tab-content padding-4">
          <div id="home1" class="tab-pane in active">
            <div class="row">
              <div class="col-xs-12 no-padding-right">
                <div class="table-responsive">
                  <table id="sample-table-1"
										class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th class="center"><label>
                            <input type="checkbox" class="ace">
                            <span class="lbl"></span> </label></th>
                        <th>名称</th>
                        <th>排序</th>
                        <th>图片连接</th>
                        <th>图片</th>
                        <th>操作</th>
                        
                      </tr>
                    </thead>
                    <tbody id="lawContainer">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div id="home2" class="tab-pane in">
              <div class="tabbable">
                <div class="tab-content">
                  <div class="tab-pane active">
                    <table cellpadding="2" cellspacing="2" width="100%">
                      <tbody>
                      <tr>
                          <td>图片位置:</td>
                          <td>
                          <select class="select_2" name="addmenuid">
                          <option value="1">首页轮播</option>
                          <option value="2">列表页轮播</option>
                          </select>
                          </td>
                        </tr> 
                      <tr>
                        <td>名称：</td>
                        <td><input type="text" class="input col-sm-2" name="name" id="name"></input></td>
                      </tr>

                        <tr>
                          <td>排序:</td>
                          <td><input type="text" class="input col-sm-2" name="sort" value="" id="px"></td>
                        </tr>
                        <tr>
                          <td>图片连接:</td>
                          <td><input type="text" class="input col-sm-6" name="url" value="" id="tplj"></td>
                        </tr>
                        <tr>
                          <td>轮播图片:</td>
                          <td><div style="width: 30%;display: inline-block;">
							    <input id="fujian" name="fujian" type="file" style="width: 50%;">
							  </div>
                            <p class="help-block"><span style="color: #ff0000;">建议尺寸1455*660</span>允许的附件文件类型: jpg,gif,png,jpeg并且图片大小小于200k.</p></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <button class="btn btn-primary btn_submit J_ajax_submit_btn" type="button" onclick="tj()">提交</button>
                <a class="btn" href="">返回</a> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/ractive" id="lawTemplate">
						{{#each data:i}}
						<tr>
                          <td class="center"><label>
                              <input type="checkbox" class="ace">
                              <span class="lbl"></span> </label></td>
                          <td>{{data[i].mc}}  </td>
                          <td>{{data[i].px}}</td>
                          <td>{{data[i].lj}}</td>
                          <td><img src="{{url}}/file/{{data[i].tp}}" width="360" /></td>
                          <td><a href="javascript:void(0);"  class="btn btn-white btn-sm" on-click="xg" data-toggle="tab" href="#home2">修改</a>
							<a class="J_ajax_del btn btn-white btn-sm" href="javascript:void(0);" on-click="sc">删除</a></td>
                        </tr>
						{{/each}}
  </script>
  <script type="text/javascript">
  var url = "http://"+ window.location.host;
  var p ;
  var address_app = function () {
	    function renderView() {
	        ractive = new Ractive({
	            el: "#lawContainer",
	            template: "#lawTemplate",
	            data: {
	                formatD: function (d) {
	                    if (d) {
	                        return moment(d).format("YYYY-MM-DD HH:mm:ss");
	                    }
	                }
	            },
	            oncomplete: function () {
	            	ractive.set("url",url)
	                getDataList()
	            }
	        })
	        ractive.on({
	            sc: function (e) {
	                $.ajax({
	                    url: url + "/lbtp/removeLbtp/" + e.context.id,
	                    type: "get",
	                    success: function (data) {
	                    	if(data && data == 1){
	                    		getDataList();
	                    		alert("删除成功！")
	                    	}
	                    }
	                });
	            },
	            xg:function(e){
	            	console.log(e)
	            	$("#gl").removeClass("active");
	            	$("#xgtj").addClass("active");
	            	$("#name").val(e.context.mc)
	            	$("#px").val(e.context.px)
	            	$("#tplj").val(e.context.lj)
	            	$("#home2").attr("code",e.context.id)
	            	var _key ; 
	            	if(e.context.ffl){
	            		_key = e.context.flid+";"+e.context.fl+";"+e.context.fflid+";"+e.context.ffl;
	            	}else{
	            		_key = e.context.flid+";"+e.context.fl;
	            	}
	            	$(".select_2").find("option[value='"+_key+"']").attr("selected",true);
	            	if(e.context.fm){
	            		var _url = url + '/file/'+e.context.fm
		            	$("#addimage").parent().append('<img code="'+e.context.fm+'" src="'+_url+'" id="goodimage" width="210" height="280" class="img-thumbnail">');	
	            	}
	            }
	        })
	        function getDataList(){
	            $.ajax({
	                type: "get",
	                url: url + "/lbtp/getLbtp",
	                success: function (data) {
	                	console.log(data)
	                	ractive.set("data",data)
	                }
	            })

	        }
	    }

	    return {
	        init: function () {
	            renderView();
	        }
	    }
	}();
	$(document).ready(address_app.init)	
  var setting = {
          language: 'zh', //设置语言
          uploadUrl: "../../../file/fileUpload?id=fujian", //上传的地址(访问接口地址)
          allowedFileExtensions: ['jpg', 'png','gif','jpeg'],//接收的文件后缀
          uploadAsync: true, //默认异步上传
          showUpload: true, //是否显示上传按钮
          showRemove: true, //显示移除按钮
          showPreview: false, //是否显示预览
          showCaption: true,//是否显示标题
          browseClass: "btn btn-primary butt butthov", //按钮样式
          dropZoneEnabled: false,//是否显示拖拽区域
          maxFileCount: 1, //表示允许同时上传的最大文件个数
          enctype: 'multipart/form-data',
          validateInitialCount: true,
          previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
          msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！"
      };
      $('#fujian').fileinput(setting).on("fileuploaded", function (event, data, previewId, index) {
      	p = data.response.obj;
      	console.log(p)
      });
      function tj(){
      	var param={};
      	var id = $("#home2").attr("code")
      	param.tpwz =   $(".select_2").val();
      	param.px = $("#px").val();
      	param.mc = $("#name").val();
      	param.tp = p;
      	param.lj=$("#tplj").val()
      	if(id){
      		param.id=id;
      		$.ajax({
		        url: url + "/lbtp/updataLbtp",
		        type: "post",
		        data: JSON.stringify(param),
		        dataType: "json",
		        contentType: "application/json",
		        success: function (response) {
		        	alert("修改成功！")
		        	window.location.href="";
		        }
		    });
      	}else{
      		$.ajax({
		        url: url + "/lbtp/addLbtp",
		        type: "post",
		        data: JSON.stringify(param),
		        dataType: "json",
		        contentType: "application/json",
		        success: function (response) {
		        	alert("新建成功！")
		        	window.location.href="";
		        }
		    });
      	}
      	
      }
	</script> 
</div>
</div>
