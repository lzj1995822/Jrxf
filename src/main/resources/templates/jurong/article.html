<script>
var url = "http://"+ window.location.host;
function findParamFromUrl(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象
	var r = window.location.search.substr(1).match(reg); // 匹配目标参数
	if (r != null)
		return unescape(r[2]);
	return null; // 返回参数值
}
 var id=findParamFromUrl("id");
 var address_app = function () {
 var ractive,ractive1;
 function renderView() {
 	 $.ajax({
          url: url + "/wz/getWzInfo/"+id,
          type: "get",
          success: function (response) {
         	 ractive = new Ractive({
                  el: "#nrcontainer",
                  template: "#nr",
                  oncomplete: function () {
                 	ractive.set("nr",response)
                      ractive.set("url",url)
                      ractive.set("")
                 	ractive.set("randWz",response.randWz)
                 	getfl(response);
                  }
              })
          }
      })
       function getfl(obj){
 		var param1 = {};
 		param1.flid = obj.wz.flid;
 		param1.fflid = obj.wz.fflid;
 		$.ajax({
 	    	  url: url + "/fl/getFl",
 	          type: "post",
 	          data: JSON.stringify(param1),
 	          dataType: "json",
 	          contentType: "application/json",
 	          success: function (response) {
 	        	  ractive1 = new Ractive({
 	                  el: "#mune",
 	                  template: "#muneC",
 	                  oncomplete: function () {
 	                	$(".body_center").find("a").removeClass("active");
 	                	$("."+response.ffl.ys).addClass("active");
 	                	ractive1.set("mune",response)
 	                	$.each(response.fl,function(i,o){
 	                		if(obj.wz.flid == o.flid){
 	                			$("#title1").html("<strong>|"+obj.fl+"</strong>")
 	                			$("#"+obj.wz.flid).css("color","#FF0000")
 	                		}
 	                	})
 	                  }
 	              })
 	          }
 	      })
 	 }
}

 return {
     init: function () {
         renderView();
     }
 }
}();
$(document).ready(address_app.init)
</script>
